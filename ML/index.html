<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #66bb6a;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            margin: 0 0 16px 0;
        }
        .sidebar button {
            padding: 8px;
            margin-bottom: 8px;
            border: none;
            background-color: #57a05e;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #4d8c4e;
        }
        .chat-list {
            max-height: 70vh;
            overflow-y: auto;
            padding: 0;
            margin: 0;
        }

        .chat-entry-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background-color: #a5d6a7;
            color: #000;
            border-radius: 4px;
            margin-bottom: 4px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .chat-entry-container:hover {
            background-color: #8bc34a;
        }

        .chat-entry-container .delete-btn {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            margin: 0;
            display: flex;
            transition: color 0.3s;
        }

        .chat-entry-container:hover .delete-btn:hover {
            color: #d32f2f;
        }

        .chat-entry-container .delete-btn:hover {
            background: none;
            border: none;
            color: #d32f2f;
            cursor: pointer;
}


        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #b0d6b2;
            border-radius: 8px;
            background-color: #e8f5e9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 16px;
            padding: 16px;
            height: calc(100vh - 32px);
        }
        .chat-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #66bb6a;
            text-align: center;
            padding: 16px;
            border-bottom: 1px solid #66bb6a;
            margin: 0;
        }
        .messages {
            height: 100%;
            overflow-y: auto;
            padding: 16px;
            background-color: #e8f5e9;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #a5d6a7;
            text-align: left;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #c8e6c9;
            text-align: left;
            align-self: flex-start;
            justify-content: flex-start;
        }
        .input-container {
            display: flex;
            padding: 8px;
            background-color: #e8f5e9;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #a5d6a7;
            border-radius: 4px;
        }
        .input-container button {
            padding: 12px 24px;
            margin-left: 8px;
            border: none;
            background-color: #66bb6a;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #57a05e;
        }
        .loading-dots {
            display: flex;
            justify-content: left;
            align-items: left;
            margin-top: 8px;
        }
        .loading-dots div {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #66bb6a;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align: center;">Chat History</h2>
        <button onclick="startNewChat()">Start New Chat</button>
        <div class="chat-list" id="chatList"></div>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-title">Virtual Assistant</div>
        <div class="messages" id="messages">
            <div id="loadingIndicator" class="loading-dots" style="display: none;">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatHistoryKey = 'chatHistory';
let currentChatIndex = null;

function loadChatHistory() {
    const chatListContainer = document.getElementById('chatList');
    chatListContainer.innerHTML = '';
    const chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
    chatHistory.forEach((chat, index) => {
        const chatEntryContainer = document.createElement('div');
        chatEntryContainer.className = 'chat-entry-container';

        const button = document.createElement('button');
        button.textContent = `Chat ${index + 1}`;
        button.onclick = () => loadChat(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteBtn.onclick = (event) => {
            event.stopPropagation();
            deleteChat(index);
        };

        chatEntryContainer.appendChild(button);
        chatEntryContainer.appendChild(deleteBtn);

        chatListContainer.appendChild(chatEntryContainer);
    });
}

function saveChat() {
    if (currentChatIndex === null) {
        return;
    }
    const messagesContainer = document.getElementById('messages');
    const currentChat = Array.from(messagesContainer.children).map(message => ({
        className: message.className,
        textContent: message.textContent
    }));
    const chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
    chatHistory[currentChatIndex] = currentChat;
    localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));
}

function startNewChat() {
    if (currentChatIndex !== null) {
        saveChat();
    }
    const messagesContainer = document.getElementById('messages');
    messagesContainer.innerHTML = '';
    const chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
    chatHistory.push([]);
    localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));
    loadChatHistory();
    currentChatIndex = chatHistory.length - 1;
    loadChat(currentChatIndex);
}


function loadChat(index) {
    const chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
    const chat = chatHistory[index];
    const messagesContainer = document.getElementById('messages');
    messagesContainer.innerHTML = '';
    chat.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.className = message.className;
        messageElement.textContent = message.textContent;
        messagesContainer.appendChild(messageElement);
    });
    currentChatIndex = index;
}

function deleteChat(index) {
        const chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
        chatHistory.splice(index, 1);
        localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));
        loadChatHistory();
        if (currentChatIndex === index) {
            if (chatHistory.length > 0) {
                currentChatIndex = chatHistory.length - 1;
                loadChat(currentChatIndex);
            } else {
                currentChatIndex = null;
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
            }
        }
}
async function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) return;

    const messagesContainer = document.getElementById('messages');

    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.textContent = userInput;
    messagesContainer.appendChild(userMessage);

    const loadingIndicator = document.createElement('div');
    loadingIndicator.className = 'loading-dots';
    loadingIndicator.innerHTML = `
        <div></div>
        <div></div>
        <div></div>
    `;
    messagesContainer.appendChild(loadingIndicator);

    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    document.getElementById('userInput').value = '';

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        if (data.error) {
            throw new Error(data.error);
        }

        loadingIndicator.remove();
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot-message';
        botMessage.textContent = data.response;
        messagesContainer.appendChild(botMessage);
        saveChat();

        messagesContainer.scrollTop = messagesContainer.scrollHeight;

    } catch (error) {
        console.error('Error:', error);
        loadingIndicator.remove();
    }
}

window.onload = loadChatHistory;

    </script>
</body>
</html>
